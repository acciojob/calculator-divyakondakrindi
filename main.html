<!DOCTYPE html>
<html>
  <head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="input" placeholder="0" disabled>
        <div class="btn-row">
          <button class="block" id="block7">7</button>
          <button class="block" id="block8">8</button>
          <button class="block" id="block9">9</button>
          <button class="operator" id="divide">/</button>
        </div>
        <div class="btn-row">
          <button class="block" id="block4">4</button>
          <button class="block" id="block5">5</button>
          <button class="block" id="block6">6</button>
          <button class="operator" id="multiply">*</button>
        </div>
        <div class="btn-row">
          <button class="block" id="block1">1</button>
          <button class="block" id="block2">2</button>
          <button class="block" id="block3">3</button>
          <button class="operator" id="minus">-</button>
        </div>
        <div class="btn-row">
          <button class="block" id="block0">0</button>
          <button class="operator" id="dot">.</button>
          <button class="operator" id="plus">+</button>
          <button class="operator" id="clr">Clear</button>
        </div>
        <div class="btn-row">
          <button class="operator" id="ans">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
